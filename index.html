<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动</title>
    <link rel="stylesheet" href="css/base.css ">
</head>
<body>
<div class="dt-bgr">
<div class="dt-form">
    <form action="">
        <label for="dt-type">所属类型:</label>
        <select id="dt-type">
            <option value="阳台花园">阳台花园</option>
            <option value="露台庭院">露台庭院</option>
            <!--<option value="露台庭院" selected="selected"></option>-->
        </select>
        <label for="dt-name">小区名称:</label>
        <input type="text" id="dt-name">
        <label for="dt-com">所属村（居）、社区：</label>
        <input type="text" id="dt-com">
        <label for="dt-point">联系人:</label>
        <input type="text" id="dt-point">
        <label for="dt-tel">联系电话:</label>
        <input type="number" id="dt-tel">
        <button id="dt-submit" type="button"></button>

    </form>
</div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        $("#dt-submit").click(function () {
             dt_type = $("#dt-type");
             dt_name = $("#dt-name");
             dt_com = $("#dt-com");
             dt_point = $("#dt-point");
             dt_tel = $("#dt-tel");
             dt_submit = $("#dt-submit");
//              console.log("====");
              if(!dt_name.val()|| (dt_name.val() === '')){
                  dt_name.focus();
                  alert("请输入小区名称");
                  return false;
              } if(!dt_com.val()|| (dt_com.val() === '')){
                dt_com.focus();
                alert("请输入所属村（居）、社区：");
            return false;
            } if(!dt_point.val()|| (dt_point.val() === '')){
                dt_point.focus();
                alert("请输入联系人");
                return false;
            }
            var myReg = /^[1][3,4w,5,7,8][0-9]{9}$/;
            if(!myReg.test(dt_tel.val())) {
            alert("请输入有效电话");
                dt_tel.focus();
                return false;
            }

        });
    });
</script>
</body>
</html>
